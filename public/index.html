<!DOCTYPE html>
<html>
<head>
	<title>Grocery List</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

	<div id="groceries">
		<h3>Groceries</h3>
		<ul id="form">
			<li>test</li>
		</ul>		
	</div>

	<div id="calculator">
		<h3>Calculator</h3>
		<form>
			<input type="number" name="number" id="number">
			<button id="calc-button">Submit</button>
		</form>
		<div id="total-costs">
			<h4>Total Cost</h4>
			<ul class="no-decoration" id="results">
		</div>
		<div id="individual-prices">
			<h4>Prices</h4>
			<ul class="no-decoration" id="prices"></ul>
		</div>
	</div>

	<div id="new-item">
		<h3>Add New Item</h3>
		<form>
			<input type="text" name="item" id="item">
			<button id="item-button">Submit</button>
		</form>
	</div>

	<div id="recipes">
		<h3>Recipes</h3>
		<ol id="links"></ol>		
	</div>

	<div>
		<button id="clear" type="button">Clear Local Storage</button>
	</div>

<script src="/javascript/index.js"></script>
</body>
</html>
